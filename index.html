  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inanoglu HS Running Time Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Inanoglu's HS Track Performance Predictor</h1>
    <label>What distance did you run (in meters)(100, 200, 400, 800, 1600, 3200)?</label>
    <select id="inputDistance">
      <option value="100">100m</option>
      <option value="200">200m</option>
      <option value="400">400m</option>
      <option value="800">800m</option>
      <option value="1600">1600m</option>
      <option value="3200">3200m</option>
    </select>

    <label>What was your time (in seconds)?</label>
    <label>What distance do you want to predict a time for (in meters)?</label>
    <select id="outputDistance">
      <option value="100">100m</option>
      <option value="200">200m</option>
      <option value="400">400m</option>
      <option value="800">800m</option>
      <option value="1600">1600m</option>
      <option value="3200">3200m</option>
    </select>

    <label>What distance do you want to predict a time for (in meters)(100, 200, 400, 800, 1600, 3200)?</label>
    <input type="number" id="outputDistance" />

    <button onclick="predict()">Predict</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
