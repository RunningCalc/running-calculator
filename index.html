<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Running Time Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Running Time Predictor</h1>
    <label>What distance did you run (in meters)?</label>
    <input type="number" id="inputDistance" />

    <label>How long did it take (in seconds)?</label>
    <input type="number" id="inputTime" />

    <label>What distance do you want to predict for (in meters)?</label>
    <input type="number" id="outputDistance" />

    <button onclick="predict()">Predict</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
